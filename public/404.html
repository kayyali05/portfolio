<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/portfolio/" />
    <script>
      // Redirect all 404s to the SPA entry point for GitHub Pages.
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var target = "/portfolio/" + (pathname.startsWith("/portfolio/") ? pathname.slice("/portfolio/".length) : "");
      window.location.replace(target + search + hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    Redirecting...
  </body>
</html>
